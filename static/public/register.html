<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fiber Boilerplate - Register</title>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="/css/register.css" rel="stylesheet"></link>
	</head>

	<body>
    <section class="register container">
      <h1 class="mb-4 text-center">Register</h1>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            id="email"
            required 
            autofocus
          >
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            id="password"
            required
          >
        </div>
        <button id="register" type="submit" class="btn btn-outline-primary w-100">Register</button>
      </form>
    </section>
		<script src="/js/register.js"></script>
  </body>
</html>
