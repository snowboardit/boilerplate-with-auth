<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fiber Boilerplate</title>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet"></link>
	</head>

	<body>
		<div class="container">
			<div class="text-center">
				<img 
					alt="go fiber logo" 
					src="/img/logo.svg" 
					class="img-fluid" 
					width="300px" 
				/>

					<a href="/register.html">register</a> first.
				</h4>

			<section id="user" class="d-none container-md">

			</section>
		</div>

		<script src="/js/app.js"></script>
